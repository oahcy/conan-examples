name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: actions/setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: install conan
        run: python -m pip install conan
      - name: show conan version
        run: conan -v
      - run: conan search poco --remote=conancenter
      - run: conan inspect poco/1.9.4
      - run: mkdir -p ${{ github.workspace }}/libraries/poco/md5/build
      - run: cd ${{ github.workspace }}/libraries/poco/md5/build && conan install ..
      - run: cd ${{ github.workspace }}/libraries/poco/md5/build && cmake .. -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release && cmake --build .
      - run: ls ${{ github.workspace }}/libraries/poco/md5/build
      - run: echo "🍏 This job's status is ${{ job.status }}."
